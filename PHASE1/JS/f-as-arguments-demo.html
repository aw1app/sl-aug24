<script>

    function frenchGreeting(name) {
        console.log("Bonjour " + name);
    }

    function englishGreeting(name) {
        console.log("Hello " + name);
    };

    function greet(f) {
        f("Sudha");
    }


    if (IP_ADDR in UK)
        greet(englishGreeting);
    else if (IP_ADDR in FR)
        greet(frenchGreeting);

</script>
