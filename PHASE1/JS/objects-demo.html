<script>
    // Object creation demo using object literal approach

    let user1 = {
        name: "JACK",
        age: 24
    };

    let user2 = {
        name: "Jenny",
        age: 25
    };

    console.log("Combined age of JACK and Jenny " + (user1.age + user2.age ) );


    // Object creation demo using class template using the "new"

    class User{

        constructor(name, age) {
            this.name = name;
            this.age = age;
        }

    }

    let user3 = new User("Mohan", 23);
    let user4 = new User("Radha", 22);

    console.log("Combined age of Mohan and Radha " + (user3.age + user4.age ) );


</script>
